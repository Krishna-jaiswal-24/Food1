<div class="max-w-sm w-full sm:w-72 md:w-80 lg:w-96 rounded overflow-hidden shadow-lg m-4 p-4 border bg-white">
  <div class="px-6 py-4">
    <div class="flex justify-center mb-4">
      <img src="https://i.pinimg.com/564x/1e/a7/fc/1ea7fca510708ed25f97b2ca63809d32.jpg" alt="" class="w-40 h-40 md:w-full md:h-full rounded-lg object-cover">
    </div>
    <div class="font-bold text-xl mb-2 text-center">{{ foodItem.name }}</div>
    <p class="text-gray-700 text-base text-center mb-2">{{ foodItem.description }}</p>
    <p class="text-gray-700 text-base mb-2">Type: {{ foodItem.type }}</p>
    <p class="text-gray-700 text-base mb-2">Price: â‚¹{{ foodItem.price }}</p>
    <p class="text-gray-700 text-base mb-4">Address: {{ foodItem.address }}</p>
    <div class="flex items-center justify-between">
      <button *ngIf="!isInCart" (click)="addItemToCart()" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Add Item</button>
      <button *ngIf="isInCart" (click)="removeItemFromCart()" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">Remove Item</button>
    </div>
  </div>
</div>
