<div class="w-screen h-screen flex flex-col md:flex-row">
  <div class="w-full md:w-1/2 h-1/2 md:h-full p-3">
    <img src='https://i.pinimg.com/564x/9d/2f/14/9d2f14c17ab1344648fed1d3564b1998.jpg' class="object-cover w-full h-full rounded-3xl" />
  </div>

  <div class="w-full md:w-1/2 flex items-center justify-center p-6">
    <div class="w-full max-w-sm">
      <h1 class="text-2xl font-bold mb-6">Hello!</h1>
      <p class="mb-4">Signin</p>
      <form>
        <div class="mb-4">
          <input type="text" placeholder="Email" [(ngModel)]="loginObj.email" class="w-full p-3 border rounded" name="email"/>
        </div>
        <div class="mb-6">
          <input type="password" placeholder="Password" [(ngModel)]="loginObj.password" class="w-full p-3 border rounded" name="password"/>
        </div>
        <div>
          <button type="button" class="w-full p-3 bg-blue-500 text-white rounded" (click)="onLogin()">Signin</button>
        </div>
      </form>
      <p class="my-4">Don't have an account? <span class="text-blue-500 cursor-pointer" (click)="redirectToRegister()">Register here!</span></p>
    </div>
  </div>
</div>
