<app-navbar></app-navbar>
<div class="container mx-auto my-8 p-4 pt-20">
  <h1 class="text-2xl font-bold mb-4 text-center">Order History</h1>
  <div *ngIf="orders.length === 0" class="text-center">
    <p class="text-gray-500">No orders found.</p>
  </div>
  <div *ngFor="let order of orders" class="mb-4 p-4 rounded-lg shadow-lg bg-white max-w-2xl mx-auto">
    <h2 class="text-xl font-semibold mb-4">Order ID: {{ order.id }}</h2>
    <ul>
      <li *ngFor="let food of order.foods" class="mb-4">
        <div class="flex justify-between items-center mb-2">
          <div class="font-bold text-lg">{{ food.name }}</div>
          <div class="text-lg font-semibold text-blue-500">â‚¹{{ food.price }}</div>
        </div>
        <div class="text-gray-700">{{ food.description }}</div>
        <div class="text-sm text-gray-500">Type: {{ food.type }}</div>
        <div class="text-sm text-gray-500">Address: {{ food.address }}</div>
      </li>
    </ul>
  </div>
</div>
