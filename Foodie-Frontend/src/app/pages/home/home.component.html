<app-navbar></app-navbar>
<div class="container mx-auto my-8   p-4 pt-20">
  <div class="flex flex-wrap justify-center mb-4">
    <input 
      type="text" 
      placeholder="Search food items by name..." 
      [(ngModel)]="searchQuery" 
      class="w-full sm:w-auto p-4 border border-red-100 rounded-3xl mb-2 sm:mb-0 sm:mr-4"
      (input)="filterFoodItems()"
    />
    <select [(ngModel)]="selectedType" class="w-full sm:w-auto p-4 border border-red-100 rounded-3xl" (change)="filterFoodItems()">
      <option value="">All</option>
      <option value="veg food">Veg Food</option>
      <option value="non-veg food">Non-Veg Food</option>
      <option value="chinese food">Chinese Food</option>
    </select>
  </div>
  <div class="flex flex-wrap justify-center">
    <app-food-card *ngFor="let foodItem of filteredFoodItems" [foodItem]="foodItem"></app-food-card>
  </div>
</div>
<app-footer></app-footer>
